    <section class="commentArea">
      <h2>評論區</h2>
      <!-- 一則評論 -->

        <div class="left">
          <div class="left_top">
            <div class="avatarDiv">
              <img src="../public/img/Games/AVA/2.jpg" alt="" />
            </div>
            <div class="l_t_text">
              <span class="nickname">穆斯林</span>
              <span class="postDate">2023年 5月 6日</span>
            </div>
          </div>
          <div class="left_bottom">
            <span>評分</span>
            <div>
              <span class="rating">5</span>
            </div>
          </div>
        </div>
        <hr />
        <!-- 右邊 -->
        <div class="right">
          <div>
            <p>評論</p>
            <div>
              <p>白癡論評論評論評論</p>
            </div>
          </div>
        </div>
      </div>

      <!-- 查看更多 -->

      <button>查看更多</button>
    </section>
