<!DOCTYPE html>
<html>

<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
      width: 100%;
      margin: 100px auto;
      /* background-color: aqua; */
    }

    .slick-slide {
      margin: 0rem 1rem;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: rgb(204, 204, 204);
      font-size: 2rem;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
      text-align: center;
    }

    .slider div h1 {
      margin: 10px 0px;
    }
    .slider div p {
      margin: 5px 0px .4rem 0px;
    }

    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    }
  </style>
</head>

<body>

  <section class="center slider">
    <div>
      <img src="../img/maplestory.jpg">
